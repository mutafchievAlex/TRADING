name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pandas numpy PyYAML psutil pytest pytest-cov black flake8

      - name: Lint (flake8)
        run: |
          python -m flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: |
          pytest
